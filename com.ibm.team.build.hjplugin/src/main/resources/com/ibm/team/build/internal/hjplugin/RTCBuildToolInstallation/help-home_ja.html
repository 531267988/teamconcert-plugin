<div>
  <p>
ビルド・ツールキットのパス。これは、インストールされている RTC ビルド・ツール内のディレクトリーになります。
   例: C:&yen;Program Files (x86)&yen;IBM&yen;TeamConcertBuild&yen;buildsystem&yen;buildtoolkit
  </p>
  <p>
シンボリック・リンクをロードする場合は、追加のセットアップが必要です。シンボリック・リンクを作成するため、ネイティブ・ライブラリーにアクセスすることが必要です。セットアップについて詳しくは、<a href="https://wiki.jenkins-ci.org/display/JENKINS/Team+Concert+Plugin"> Team Concert Plugin</a> にアクセスしてください。</div>
