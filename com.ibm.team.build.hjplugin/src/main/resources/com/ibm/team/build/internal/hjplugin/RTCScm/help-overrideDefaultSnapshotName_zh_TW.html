<div>
  <p>
  	如果勾選這個選項，您可以針對接受變更之後所建立的 Snapshot，指定其給定名稱。否則，會使用 Snapshot 預設名稱。
  	若為使用「建置定義」的工作，Snapshot 名稱預設為 "${buildDefinitionId}_#${BUILD_NUMBER}"。若為使用「串流」或「儲存庫工作區」的工作，Snapshot 的預設名稱是 "${JOB_NAME}_#${BUILD_NUMBER}"。
  </p>
