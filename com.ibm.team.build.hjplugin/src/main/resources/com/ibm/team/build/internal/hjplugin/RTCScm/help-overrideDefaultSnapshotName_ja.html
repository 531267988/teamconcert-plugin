<div>
  <p>
  	このオプションにチェック・マークが付いている場合、変更を受け入れた後に作成されるスナップショットに付ける名前を指定できます。付いていない場合、デフォルトのスナップショット名が使用されます。
ビルド定義を使用するジョブでは、スナップショット名はデフォルトでは「${buildDefinitionId}_#${BUILD_NUMBER}」です。ストリームまたはリポジトリー・ワークスペースを使用するジョブでは、
スナップショット名はデフォルトでは「${JOB_NAME}_#${BUILD_NUMBER}」です。
  </p>
</div>
