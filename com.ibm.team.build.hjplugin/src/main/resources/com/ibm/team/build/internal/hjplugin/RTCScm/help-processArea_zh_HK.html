<div>
	<p>
	指定將與這項工作相關聯的 RTC 專案區域或團隊區域。指定的專案區域或團隊區域將用來解析建置串流和建置 Snapshot。</p>
	<p>
	若為專案區域，請指定名稱。
	</p>
	<p>
	 若為團隊區域，請指定階層中所有團隊區域的名稱，一開始是專案區域的名稱，
且每一個名稱以 "/" 區隔。例如，<strong>JKE Banking/Development/User Interface</strong> 識別 'User Interface' 團隊區域，且其位於 'JKE Banking' 專案區域中的 'Development' 團隊區域之下。
	</p>
</div>
