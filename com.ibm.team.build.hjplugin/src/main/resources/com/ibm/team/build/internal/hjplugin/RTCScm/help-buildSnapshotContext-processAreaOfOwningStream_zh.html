<div>
	<p>
	指定将用于解决拥有该快照的流的 RTC 项目区域或团队区域。如果指定了项目区域或团队区域，但未指定相关联的流，那么快照搜索的范围被限定为所指定项目区域或团队区域拥有的所有流。</p>
	<p>
	对于项目区域，请指定名称。
	</p>
	<p>
	 对于团队区域，请指定层次结构中所有团队区域的名称，以项目区域的名称开头并使用“/”分隔每个名称。例如，<strong>JKE Banking/Development/User Interface</strong> 标识“User Interface”团队区域，该团队区域在“JKE Banking”项目区域中的“Development”团队区域下。</p>
</div>
